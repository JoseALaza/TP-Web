<!DOCTYPE html>

<html lang="en">
<head>
	<meta charset="utf-8">
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
	<meta content="contact form example" name="description">

	<title>Contact Form Example</title>
</head>

<body>
	<h2 class="content-head is-center">Contact Us!</h2>


	<aside>
		<p>We would <em>love</em> to hear from you!</p>


		<p>Please use the <b><em>Contact Form</em></b> to send us a message.</p>
	</aside>
	<!-- START HERE -->
	<link href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" rel="stylesheet">
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet"><!-- Style The Contact Form How Ever You Prefer -->
	<link href="https://cdn.rawgit.com/dwyl/html-form-send-email-via-google-script-without-server/master/style.css" rel="stylesheet">

	<form action="https://script.google.com/macros/s/AKfycbxKU8_aZVSLo_viB_yzShulvIFy8BW736yU3s3ZJcTy-KwL1rtT/exec" class="pure-form pure-form-stacked" data-email="example@email.net" id="gform" method="post" name="gform">
		<!-- change the form action to your script url -->


		<fieldset class="pure-group">
			<label for="name">Name:</label> <input id="name" name="name" placeholder="What your Mom calls you">
		</fieldset>

		<fieldset class="pure-group" data-type="horizontal">
			<label class="rg ttl">Social Media:</label>
			<label class="rg" for="">1<br><input id="" name="SMedia" type="radio" value="1"></label>
			<label class="rg" for="">2<br><input id="" name="SMedia" type="radio" value="2"></label>
			<label class="rg" for="">3<br><input id="" name="SMedia" type="radio" value="3"></label>
			<label class="rg" for="">4<br><input id="" name="SMedia" type="radio" value="4"></label>
			<label class="rg" for="">5<br><input id="" name="SMedia" type="radio" value="5"></label>
			<label class="rg" for="">N/A<br><input id="" name="SMedia" type="radio" value="N/A"></label>
		</fieldset>

		<fieldset class="pure-group">
			<label for="message">Message:</label> 

			<textarea id="message" name="message" placeholder="Tell us what's on your mind..." rows="10"></textarea>
		</fieldset>


		<fieldset class="pure-group">
			<label for="email"><em>Your</em> Email Address:</label> <input id="email" name="email" placeholder="your.name@email.com" required="" type="email" value=""> <span id="email-invalid" style="display:none">Must be a valid email address</span>
		</fieldset>


		<fieldset class="pure-group">
			<label for="color">Favourite Color:</label> <input id="color" name="color" placeholder="green">
		</fieldset>
		<button class="button-success pure-button button-xlarge"><i class="fa fa-paper-plane"></i>&nbsp;Send</button>
	</form>
	<!-- Customise the Thankyou Message People See when they submit the form: -->


	<div id="thankyou_message" style="display:none;">
		<h2><em>Thanks</em> for contacting us! We will get back to you soon!</h2>
	</div>
	<!-- Submit the Form to Google Using "AJAX" -->
	<script data-cfasync="false" src="https://cdn.rawgit.com/dwyl/html-form-send-email-via-google-script-without-server/master/form-submission-handler.js" type="text/javascript">
	</script> <!-- <script data-cfasync="false" type="text/javascript"
  src="/form-submission-handler.js"></script> -->
	 <!-- END -->
</body>
</html>
